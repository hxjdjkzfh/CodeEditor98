name: Build and Notify

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug | tee build.log

      - name: Send APK to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: app/build/outputs/apk/debug/app-debug.apk
          message: |
            ✅ CodeEditor98 успешно собран
            Commit: ${{ github.event.head_commit.message }}

      - name: Send error summary to Telegram
        if: failure()
        run: |
          echo "❌ Ошибка сборки! Отправляю лог..." > error.txt
          tail -n 30 build.log >> error.txt
        shell: bash

      - name: Send error to Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message_file: error.txt

plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.arthur.editor'
    compileSdk 33

    defaultConfig {
        applicationId "com.arthur.editor"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

repositories {
    maven { url 'https://jitpack.io' }
    google()
    mavenCentral()
}

dependencies {
    implementation 'com.github.Rosemoe.sora-editor:editor:v0.20.0'
}

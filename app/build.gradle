plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.arthur.editor'
    compileSdk 34

    defaultConfig {
        applicationId "com.arthur.editor"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = '1.5.3'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'io.github.Rosemoe.sora-editor:editor:0.20.0'

    implementation 'io.github.Rosemoe.sora-editor:language-textmate:0.20.0'

    implementation 'io.github.Rosemoe.sora-editor:language-java:0.20.0'



    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.activity:activity-compose:1.8.0'
    implementation 'androidx.compose.ui:ui:1.5.3'
    implementation 'androidx.compose.material:material:1.5.3'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.5.3'

    // Sora Editor (основной редактор и язык Java)
    implementation("io.github.Rosemoe.sora-editor:editor:0.20.0")
    implementation("io.github.Rosemoe.sora-editor:language-java:0.20.0")
}


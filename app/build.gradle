repositories {
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdk 34
    defaultConfig {
        applicationId 'com.arthur.editor'
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName '1.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation(name: 'editor-release', ext: 'aar')
}

name: Build AAPT2 for aarch64

on:
  push:
  workflow_dispatch:

jobs:
  build-aapt2:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git ninja-build cmake unzip curl

      - name: Clone AAPT2
        run: |
          git clone --depth=1 https://github.com/google/aapt2.git aapt2-src

      - name: Build AAPT2
        run: |
          cd aapt2-src
          mkdir -p build && cd build
          cmake .. -G Ninja
          ninja

      - name: Upload built aapt2
        uses: actions/upload-artifact@v4
        with:
          name: aapt2-binary
          path: |
            aapt2-src/build/*/aapt2

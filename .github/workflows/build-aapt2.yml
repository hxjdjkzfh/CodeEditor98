name: Build AAPT2 with CMake

on:
  workflow_dispatch:

jobs:
  build-aapt2:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake ninja-build git openjdk-17-jdk

      - name: Clone aapt2 repository
        run: git clone https://github.com/hxjdjkzfh/aapt2.git aapt2-src

      - name: Build with CMake
        run: |
          cd aapt2-src
          mkdir -p build && cd build
          cmake .. -G Ninja
          ninja || { echo "‚ùå Build failed"; exit 1; }

      - name: Upload built aapt2
        uses: actions/upload-artifact@v4
        with:
          name: aapt2-binary
          path: |
            aapt2-src/build/aapt2

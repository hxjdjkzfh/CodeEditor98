name: Build AAPT2 for aarch64

on:
  workflow_dispatch:
  push:

jobs:
  build-aapt2:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake ninja-build unzip openjdk-17-jdk

      - name: Clone AAPT2 from AOSP
        run: |
          git clone --depth=1 https://android.googlesource.com/platform/frameworks/base base-src

      - name: Prepare CMake build
        run: |
          cd base-src/tools/aapt2
          mkdir -p build && cd build
          cmake .. -G Ninja
          ninja

      - name: Upload built aapt2
        uses: actions/upload-artifact@v4
        with:
          name: aapt2-binary
          path: base-src/tools/aapt2/build/*/aapt2

name: Build AAPT2 via CMake

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake ninja-build openjdk-17-jdk git

      - name: Clone AAPT2 fork
        run: git clone --depth=1 https://github.com/hxjdjkzfh/aapt2.git aapt2-src

      - name: Configure & build with CMake
        run: |
          cd aapt2-src
          mkdir -p build && cd build
          cmake ../cmake -G Ninja
          ninja || { echo "‚ùå Build failed"; exit 1; }

      - name: Upload compiled AAPT2 binary
        uses: actions/upload-artifact@v4
        with:
          name: aapt2-binary
          path: aapt2-src/build/aapt2

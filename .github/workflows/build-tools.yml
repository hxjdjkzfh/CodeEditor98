name: Build Android Tools (aarch64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set up environment
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk unzip zip clang ninja-build cmake

    - name: Clone Android Build Tools
      run: |
        git clone https://android.googlesource.com/platform/build tools && mv tools build-tools

    - name: Build AAPT2 (experimental)
      run: |
        mkdir aarch64-bin
        echo "TODO: Добавим сборку AAPT2 и других утилит здесь"

    - name: Package build tools
      run: |
        tar -czf build-tools-aarch64.tar.gz aarch64-bin/

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: build-tools-aarch64
        path: build-tools-aarch64.tar.gz

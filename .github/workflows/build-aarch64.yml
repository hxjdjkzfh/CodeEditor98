name: Build Android Tools (aarch64)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone Android build-tools
        run: git clone --depth=1 https://android.googlesource.com/platform/build build-tools-src

      - name: Detect and build aapt2
        run: |
          cd build-tools-src
          GRADLEW_PATH=$(find . -type f -name gradlew | head -n1)
          if [[ -z "$GRADLEW_PATH" ]]; then
            echo "❌ gradlew not found!"
            exit 1
          fi
          echo "✅ Found gradlew at: $GRADLEW_PATH"
          chmod +x "$GRADLEW_PATH"
          cd "$(dirname "$GRADLEW_PATH")"
          ./gradlew :aapt2:assembleRelease || {
            echo "❌ Build failed, see above logs"
            exit 1
          }

      - name: Upload built aapt2
        uses: actions/upload-artifact@v4
        with:
          name: aapt2-binary
          path: |
            **/aapt2/build/*/aapt2

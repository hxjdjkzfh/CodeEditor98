name: Build APK and Notify

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleDebug | tee build.log

    - name: Send APK to Telegram
      if: success()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        document: app/build/outputs/apk/debug/app-debug.apk
        message: |
          ✅ CodeEditor98 compiled successfully!
          [GitHub Repo](${{ github.repositoryUrl }})

    - name: Send error log to Telegram
      if: failure()
      run: |
        echo 'Build failed with these errors:' > build-error.txt
        tail -n 100 build.log | grep -iE "error|exception|failed" >> build-error.txt

    - name: Notify Telegram on Failure
      if: failure()
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        document: build-error.txt
        message: "❌ CodeEditor98 build failed — see errors"

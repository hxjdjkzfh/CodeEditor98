name: Build CodeEditor98

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout project
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleRelease > build.log 2>&1

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: CodeEditor98-APK
        path: app/build/outputs/apk/release/*.apk

    - name: GitHub Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: CodeEditor98 Release #${{ github.run_number }}
        files: app/build/outputs/apk/release/*.apk

    - name: Telegram Notify Success
      if: success()
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
        -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
        -d text="✅ CodeEditor98 собран: https://github.com/${{ github.repository }}/releases/tag/v1.0.${{ github.run_number }}"

    - name: Upload Build Log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Telegram Notify Failure
      if: failure()
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument \
        -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
        -F document=@build.log \
        -F caption="❌ Ошибка сборки CodeEditor98:\nhttps://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

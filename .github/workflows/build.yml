name: Build APK

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Clean Gradle & Android cache
      run: |
        rm -rf ~/.gradle/caches
        rm -rf ~/.android/build-cache

    - name: Debug: values-night-v8.xml presence
      run: |
        echo "---- [Debug] values-night-v8.xml ----"
        find $GITHUB_WORKSPACE -name values-night-v8.xml || echo "Not found"
        head -n 10 $GITHUB_WORKSPACE/app/src/main/res/values-night-v8/values-night-v8.xml || echo "Missing or corrupted"

    - name: Give Gradle permission
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload APK to Telegram (success)
      if: success()
      run: |
        curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
             -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
             -F caption="✅ Build success" \
             "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendDocument"

    - name: Send build error to Telegram (failure)
      if: failure()
      run: |
        curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
             -F text="❌ Build failed\nLogs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
             "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage"

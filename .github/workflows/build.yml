name: Android Build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Debug values-night-v8.xml
        run: |
          echo "Checking values-night-v8.xml..."
          if [ -f app/src/main/res/values-night-v8/values-night-v8.xml ]; then
            echo "File exists."
            head -n 10 app/src/main/res/values-night-v8/values-night-v8.xml > values_debug.txt
          else
            echo "❌ values-night-v8.xml not found!" > values_debug.txt
          fi

          curl -F chat_id="$TELEGRAM_CHAT_ID" \
               -F caption="once! 🔂 values-night-v8.xml content" \
               -F document=@values_debug.txt \
               "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

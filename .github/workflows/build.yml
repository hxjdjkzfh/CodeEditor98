name: Build CodeEditor98 with Telegram Alert Handling

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build APK and handle Telegram
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug > build.log 2>&1 || true

          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "APK built successfully"
            curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
                 -F chat_id="$TELEGRAM_CHAT_ID" \
                 -F caption="✅ CodeEditor98 build succeeded" \
                 "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"
          else
            echo "Build failed, sending log"
            tail -n 50 build.log | grep -E 'FAILED|FAILURE|error|Exception|Could not' | tail -n 15 > short_error.txt
            curl -F document=@short_error.txt \
                 -F caption="❌ CodeEditor98 build failed" \
                 -F chat_id="$TELEGRAM_CHAT_ID" \
                 "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"
          fi

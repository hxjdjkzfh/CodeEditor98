name: Android CI Build

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "17"

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: |
          # Собираем проект и сохраняем лог сборки
          ./gradlew assembleDebug > build.log 2>&1 || true

      - name: Notify Telegram with Build Result
        run: |
          APK_PATH="app/build/outputs/apk/debug/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
              echo "APK найден, отправляем в Telegram..."
              curl -s -F chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                -F document=@"$APK_PATH" \
                -F caption="✅ Сборка успешна! APK файл прилагается." \
                "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
          else
              echo "APK не найден, отправляем сообщение об ошибке..."
              ERR_LINES=$(grep -i 'error:' build.log | head -n 10)
              if [ -z "$ERR_LINES" ]; then
                ERR_LINES="Не найдено подробных сообщений об ошибках. Проверьте build.log вручную."
              fi
              CLEAN_ERR=$(echo "$ERR_LINES" | sed 's/`/\\`/g')
              curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
                -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
                -d parse_mode="Markdown" \
                --data-urlencode "text=❌ *Сборка не удалась!*\n\nОшибка:\n\`\`\`\n$CLEAN_ERR\n\`\`\`"
          fi

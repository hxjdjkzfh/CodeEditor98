name: Android CI Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: CodeEditor98-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Notify Telegram on success
      if: success()
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument \
          -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -F document=@app/build/outputs/apk/debug/app-debug.apk \
          -F caption="✅ CodeEditor98 build successful"

    - name: Notify Telegram on failure
      if: failure()
      run: |
        LOG=$(find . -name '*.log' | xargs grep -E -i "error:|exception|FAILURE:" | tail -n 10 | sed 's/`/ /g')
        MSG="❌ *Build failed:*\n\`\`\`\n$LOG\n\`\`\`"
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text="$MSG"

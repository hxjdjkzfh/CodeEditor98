name: Build APK and Notify Telegram

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build APK and log output
      run: |
        ./gradlew assembleDebug > build.log 2>&1 || echo "::set-output name=failed::true"

    - name: Send APK to Telegram
      if: success()
      run: |
        curl -s -F document=@app/build/outputs/apk/debug/app-debug.apk \
             -F chat_id=6817339254 \
             -F caption="✅ CodeEditor98: сборка успешна" \
             https://api.telegram.org/bot7798688149:AAHvjk1uDJSxXuX03_GuKAa7ClNYKpp93j8/sendDocument

    - name: Send failure log to Telegram
      if: failure()
      run: |
        LOG=$(grep -A 30 -E "FAILURE|Execution failed for task|BUILD FAILED" build.log | tail -n 30 | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
        curl -s -X POST https://api.telegram.org/bot7798688149:AAHvjk1uDJSxXuX03_GuKAa7ClNYKpp93j8/sendMessage \
          -d chat_id=6817339254 \
          -d parse_mode=Markdown \
          -d text="❌ *CodeEditor98: ошибка сборки*\n\`\`\`\n$LOG\n\`\`\`"

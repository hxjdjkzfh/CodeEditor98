name: Build AARCH64 Android APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleDebug > build.log 2>&1 || echo "BUILD_FAILED=true" >> $GITHUB_ENV

    - name: Upload APK
      if: env.BUILD_FAILED != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build.log
        path: build.log

    - name: Notify Telegram (Success)
      if: env.BUILD_FAILED != 'true'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        document: app/build/outputs/apk/debug/app-debug.apk
        message: |
          ✅ APK build success!
          Commit: ${{ github.event.head_commit.message }}
          Repo: ${{ github.repository }}

    - name: Notify Telegram (Failure)
      if: env.BUILD_FAILED == 'true'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        document: build.log
        message: |
          ❌ APK build failed!
          Commit: ${{ github.event.head_commit.message }}
          Repo: ${{ github.repository }}
          Log file attached for details.

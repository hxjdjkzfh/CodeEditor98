name: Build CodeEditor98 with Telegram Alerts

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        id: build
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: CodeEditor98.apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Send APK to Telegram
        if: success()
        run: |
          curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
               -F chat_id="$TELEGRAM_CHAT_ID" \
               -F caption="✅ CodeEditor98 build succeeded" \
               "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"

      - name: Send error to Telegram
        if: failure()
        run: |
          echo "❌ CodeEditor98 build failed" | curl -F chat_id="$TELEGRAM_CHAT_ID" \
               -F text=@- "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage"

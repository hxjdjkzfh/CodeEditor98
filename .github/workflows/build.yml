name: Build and Notify

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug | tee build.log

      - name: Send APK to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: app/build/outputs/apk/debug/app-debug.apk
          message: |
            ✅ CodeEditor98 APK build successful!

      - name: Send build errors to Telegram
        if: failure()
        run: |
          echo '❌ Build failed for CodeEditor98' > fail_message.txt
          echo "🔹 Commit: ${{ github.event.head_commit.message }}" >> fail_message.txt
          echo "🔹 Repo: ${{ github.repository }}" >> fail_message.txt
          echo -e "\n--- BUILD LOG ---" >> fail_message.txt
          tail -n 40 build.log >> fail_message.txt
        shell: bash

      - name: Telegram error message
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ steps.send-error.outputs.error }}
          document: fail_message.txt

name: CodeEditor98 CI with Script Error Detection

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build and notify
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug > build.log 2>&1 || true

          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
                 -F chat_id="$TELEGRAM_CHAT_ID" \
                 -F caption="✅ CodeEditor98 build succeeded" \
                 "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"
          else
            echo "[DEBUG] Build failed. Trying to extract error..."
            ERROR=$(grep -iE 'Script compilation error|unexpected|unresolved|FAILURE:|> Task|Exception' build.log | tail -n 20 | sed 's/`/\\`/g')
            TEXT="❌ *CodeEditor98 build failed*\n\`\`\`\n$ERROR\n\`\`\`"
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d parse_mode=MarkdownV2 \
              --data-urlencode "text=$TEXT"
          fi

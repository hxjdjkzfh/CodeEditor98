name: Android CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Give gradlew permission
      run: chmod +x ./gradlew

    - name: Build APK
      run: ./gradlew assembleDebug

    - name: Upload to GitHub Release
      id: upload_release
      uses: ncipollo/release-action@v1
      with:
        tag: latest
        name: Latest Build
        artifacts: app/build/outputs/apk/debug/app-debug.apk
        allowUpdates: true
        replacesArtifacts: true
        token: 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

    - name: Print APK download link
      run: echo "Download APK: https://github.com/${{ github.repository }}/releases/latest/download/app-debug.apk"

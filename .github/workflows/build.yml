name: Build CodeEditor98 with Telegram Alerts (Inline)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Send APK to Telegram
        if: success()
        run: |
          curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
               -F chat_id="PASTE_YOUR_CHAT_ID_HERE" \
               -F caption="✅ CodeEditor98 build succeeded" \
               "https://api.telegram.org/botPASTE_YOUR_TOKEN_HERE/sendDocument"

      - name: Send error to Telegram
        if: failure()
        run: |
          echo "❌ CodeEditor98 build failed" | curl -F chat_id="PASTE_YOUR_CHAT_ID_HERE" \
               -F text=@- "https://api.telegram.org/botPASTE_YOUR_TOKEN_HERE/sendMessage"

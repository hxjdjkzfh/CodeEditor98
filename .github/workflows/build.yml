name: Build APK and Send to Telegram

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build APK and save log
        run: ./gradlew assembleDebug | tee build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Extract error for Telegram
        if: failure()
        run: |
          echo '```' > short-error.txt
          grep -E "e: file://|[0-9]+ actionable tasks|Execution failed for task" build.log | tail -n 20 >> short-error.txt
          echo '```' >> short-error.txt

      - name: Send success message
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ CodeEditor98 compiled successfully!
            APK: available in artifacts

      - name: Send failure message
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌ Build failed!
            Commit: ${{ github.event.head_commit.message }}

            Last lines:
            $(cat short-error.txt)

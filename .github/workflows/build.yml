name: Build CodeEditor98 with Telegram Alerts (Short Errors)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build APK (log to file)
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug > build.log 2>&1 || echo "BUILD_FAILED" > failed.flag

      - name: Send APK to Telegram
        if: success()
        run: |
          curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
               -F chat_id="$TELEGRAM_CHAT_ID" \
               -F caption="✅ CodeEditor98 build succeeded" \
               "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"

      - name: Send filtered error to Telegram
        if: failure()
        run: |
          tail -n 50 build.log | grep -E 'FAILED|FAILURE|error|Exception|Could not' | tail -n 15 > short_error.txt
          curl -F chat_id="$TELEGRAM_CHAT_ID" \
               -F caption="❌ CodeEditor98 build failed" \
               -F document=@short_error.txt \
               "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"

name: Build CodeEditor98 with Telegram Error as Text

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build APK and notify Telegram
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug > build.log 2>&1 || true

          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            echo "[DEBUG] APK found, sending..."
            curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
                 -F chat_id="$TELEGRAM_CHAT_ID" \
                 -F caption="✅ CodeEditor98 build succeeded" \
                 "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"
          else
            echo "[DEBUG] APK not found, sending filtered error text..."

            ERROR_TEXT=$(tail -n 50 build.log | grep -E 'FAILED|FAILURE|error|Exception|Could not' | tail -n 15 | sed 's/`/\\`/g')
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d parse_mode=MarkdownV2 \
              --data-urlencode "text=❌ *CodeEditor98 build failed*\n\`\`\`\n$ERROR_TEXT\n\`\`\`"
          fi

name: Android CI Build

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Build APK
      run: ./gradlew assembleDebug
      continue-on-error: true

    - name: Upload APK (if build successful)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: CodeEditor98-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - name: "Telegram: Notify success"
      if: success()
      run: |
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument \
          -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -F document=@app/build/outputs/apk/debug/app-debug.apk \
          -F caption="✅ CodeEditor98 build successful"

    - name: Telegram: Notify failure
      if: failure()
      run: |
        ERR=$(tail -n 1000 $GITHUB_WORKSPACE/app/build/reports/*/*/*.txt 2>/dev/null | grep -E "error|Exception|FAILURE" | tail -n 20)
        [ -z "$ERR" ] && ERR="No detailed error logs available."
        MSG="❌ *Build failed:*\n\`\`\`\n$ERR\n\`\`\`"
        curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          --data-urlencode text="$MSG"

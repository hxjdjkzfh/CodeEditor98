name: Build CodeEditor98 with Telegram Alerts (Fixed)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Send APK to Telegram
        if: success()
        run: |
          curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
               -F chat_id="6817339254" \
               -F caption="✅ CodeEditor98 build succeeded" \
               "https://api.telegram.org/bot7798688149:AAHvjk1uDJSxXuX03_GuKAa7ClNYKpp93j8/sendDocument"

      - name: Send error to Telegram
        if: failure()
        run: |
          curl -F chat_id="6817339254" \
               -F text="❌ CodeEditor98 build failed during GitHub Actions" \
               "https://api.telegram.org/bot7798688149:AAHvjk1uDJSxXuX03_GuKAa7ClNYKpp93j8/sendMessage"

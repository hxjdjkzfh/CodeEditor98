name: CodeEditor98 CI with Safe Telegram Markdown

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build and notify
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug --stacktrace --info > build.log 2>&1 || true

          if [ -f app/build/outputs/apk/debug/app-debug.apk ]; then
            curl -F document=@app/build/outputs/apk/debug/app-debug.apk \
                 -F chat_id="$TELEGRAM_CHAT_ID" \
                 -F caption="✅ CodeEditor98 build succeeded" \
                 "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendDocument"
          else
            echo "[DEBUG] Build failed, extracting error..."
            ERRORS=$(grep -iE 'build.gradle.kts|Script compilation error|Unresolved reference|unexpected|FAILURE|> Task|Exception' build.log | tail -n 25 | sed -e 's/`/\\`/g' -e 's/(/\/g' -e 's/)/\/g' -e 's/\./\\./g' -e 's/\*/\\*/g' -e 's/-/\\-/g' -e 's/_/\\_/g' -e 's/>/\\>/g' -e 's/#/\\#/g')
            TEXT="❌ *CodeEditor98 build failed*\n\`\`\`\n$ERRORS\n\`\`\`"
            curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage" \
              -d chat_id="$TELEGRAM_CHAT_ID" \
              -d parse_mode=MarkdownV2 \
              --data-urlencode "text=$TEXT"
          fi

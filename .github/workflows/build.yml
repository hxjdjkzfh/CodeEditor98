name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build APK and log output
        run: ./gradlew assembleDebug | tee build.log

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Send APK to Telegram
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: app/build/outputs/apk/debug/app-debug.apk
          message: "✅ New build from CodeEditor98"

      - name: Extract Kotlin errors from build.log
        if: failure()
        run: |
          grep -iE 'e: file:|Unresolved reference|Compilation error|exception' build.log > err.txt || echo "No Kotlin errors found" > err.txt

      - name: Send errors to Telegram
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: err.txt
          message: |
            ❌ Build failed for CodeEditor98
            Commit: ${{ github.event.head_commit.message }}
      - name: Send error log to Telegram on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          document: build.log
          message: |
            ❌ Build failed for CodeEditor98
            Commit: ${{ github.event.head_commit.message }}
            Repo: ${{ github.repository }}

name: Build APK

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        run: ./gradlew assembleDebug

      - name: Encode APK to base64 and print to log
        run: |
          echo "::group::BASE64 APK OUTPUT"
          base64 app/build/outputs/apk/debug/app-debug.apk
          echo "::endgroup::"
